<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hunter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="{% static '/css/reset.css' %}"/>
  <link rel="stylesheet" href="{% static '/css/access.css' %}"/>
</head>
<body> 

  <section class="access">
    <div class="wrapper">
      <div class="form-box login">
        <h2 class="title">
          Вход в аккаунт:
        </h2>
        <form action="#">

          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email/text" required>
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
          </div>

          <button type="submit" class="login-btn">Войти</button>
          <div class="login-register">
            <p>
              Нет аккаунта?
              <a class="register-link" href="#">Зарегистрироваться</a>
            </p>
          </div>

        </form>
      </div>

      <div class="form-box register">
        <h2 class="title">
          Регистрация
        </h2>
        <form action="#">

          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required>
            <label>Username</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email/text" required>
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
          </div>

          <button type="submit" class="login-btn">Регистрация</button>
          <div class="login-register">
            <p>
              Уже есть аккаунт?
              <a class="login-link" href="#">Войти</a>
            </p>
          </div>

        </form>
      </div>

    </div>
  </section>
    

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="{% static 'js/access.js' %}"></script>
</body>
</html>
