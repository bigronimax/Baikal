{% load static %}

<div class="dish">
    <div class="dish__photo">
      <img src="{{ dish.img.url }}" alt="">
    </div>
    <div class="dish__content">
      <div class="dish__name">
        {{ dish.name }}
      </div>
      <div class="dish__text">
        {{ dish.content }}
      </div>
      <div class="dish__footer">
        <div class="dish__value">
          <div class="dish__price">
            {{ dish.price }} ла
          </div>
          <div class="dish__size">
            {{ dish.weight }} лЊ
          </div>
        </div>
        <div class="dish__quantity" data-id="{{ dish.id }}">
          <span>{{ dish.quantity }}</span>
        </div>
      </div>
    </div>
</div>
