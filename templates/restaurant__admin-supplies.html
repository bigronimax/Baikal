{% extends 'layouts/restaurant__admin-base.html' %}

{% block content %}
<div class="fragment">
  <div class="supplies">
    <table>
        <thead>
          <tr>
            <th>Продукт</th>
            <th>Поставщик</th>
            <th>Цена, руб/кг</th>
            <th>Вес, кг</th>
          </tr>
        </thead>
        <tbody>
          {% for sup in supplies %}
          <tr class="clickable-row" data-href="{% url 'restaurantAdminSuppliesEdit' restaurant_name=restaurant.name supply_id=sup.id %}">
            <td>{{ sup.name }}</td>
            <td>{{ sup.provider }}</td>
            <td>{{ sup.price }}</td>
            <td>{{ sup.weight }}</td>
          </tr>
          {% endfor %}
          <tr>
            <td colspan="4" class="text-right text-bold">Общая стоимость ежедневных поставок: {{ sum_cost }} рублей</td>
          </tr>
        </tbody>
    </table>
    <div class="table__edit">
      <a href="{% url 'restaurantAdminSuppliesAdd' restaurant_name=restaurant.name %}"><button class="btn-2">Добавить</button></a>
    </div>
  </div>
</div>
{% endblock %}
